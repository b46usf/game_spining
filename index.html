<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spinning Cube Math Game</title>
  <link rel="stylesheet" href="spin.css">
</head>
<body>
  <audio id="levelSound" src="level-up.mp3"></audio>
  <audio id="tickSound" src="clock-ticking.mp3"></audio>
  <div class="intro-screen">
    <h1>Spinning Cube Math Game</h1>
    <p>Asah otakmu sambil memutar dunia!</p>
    <button id="startBtn">Let's Start Play</button>
  </div>
  <div class="game-info" style="display:none;">
    <h2>Level <span id="level">1</span></h2>
    <p>Time: <span id="timer">60</span> sec</p>
    <p id="question"></p>
  </div>
  <div id="game-container" style="display:none;"></div>
  <script src="https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.min.js"></script>
  <script src="spin.js"></script>
</body>
</html>
